<!DOCTYPE html>
<html>
<head>
  <title>New Show</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #000;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="{{ url_for('Admin_dashboard') }}">Admin Dashboard</a>
  </nav>
  <div class="container">
    <form action="{{ url_for('add_show', venue_id=venues.id) }}" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name of the show" name="name" required>
      </div>
      <div class="form-group">
        <label for="Time">Time</label>
        <input type="text" class="form-control" id="Time" placeholder="00.00 PM/AM" name="Time" required>
      </div>
      <div class="form-group">
        <label for="venue_name">Venue</label>
        <input type="text" class="form-control"  id="venue_name" value="{{ venue_name }}" readonly>
      </div>
      <div class="form-group">
        <label for="Available_seats">Available Seats ({{ seats_left }})</label>
        <input type="number" class="form-control" id="Available_seats" placeholder="Seats to be reserved" name="Available_seats" min="0" max="{{ seats_left }}" required>
      </div>
      <div class="form-group">
        <label for="Ratings">Ratings</label>
        <input type="text" class="form-control" id="Ratings" placeholder="On the scale of 1-10" name="Ratings" required>
      </div>
      <div class="form-group">
        <label for="Tags">Tags</label>
        <input type="text" class="form-control" id="Tags" placeholder="Genre" name="Tags" required>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <input type="text" class="form-control" id="price" name="price" required>
          <div class="input-group-append">
            <span class="input-group-text">NGN</span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="Date">Date</label>
        <input type="date" class="form-control" id="Date" placeholder="Date Month Year" name="Date" required>
      </div>
      <div class="form-group">
        <label for="Synopsis">Synopsis</label>
        <textarea class="form-control" id="synopsis" placeholder="Synopsis" name="Synopsis" required></textarea>
      </div>
      <div class="form-group">
        <label for="Description">Description</label>
        <textarea class="form-control" id="Description" placeholder="Description" name="Description" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Show</button>
    </form>
  </div>
</body>
</html>
