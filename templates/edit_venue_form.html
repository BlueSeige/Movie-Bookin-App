<!DOCTYPE html>
<html>
<head>
  <title>New User</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    /* Best Styling */
    .header {
      text-align: center;
      background-color: aqua;
      padding: 20px;
      margin-bottom: 20px;
    }

    .navbar {
      background-color: black;
    }

    .card {
      margin-bottom: 20px;
    }

    .card-title {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .card-text {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .card-footer {
      text-align: center;
    }

    /* Additional Styling */
    form {
      margin-top: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    input[type="number"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    .form-group {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="{{ url_for('Admin_dashboard') }}">Admin Dashboard</a>
</nav>

<li>
  <form action="{{ url_for('edit_venue',venue_id=venues.id) }}" method="POST">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{venues.name}}" required>
    </div>
    <div class="form-group">
      <label for="Location">Location</label>
      <input type="text" class="form-control" id="Location" name="Location" value="{{venues.location}}" required>
    </div>
    <div class="form-group">
      <label for="Capacity">Capacity</label>
      <input type="text" class="form-control" id="Capacity" name="Capacity" value="{{venues.capacity}}" required>
    </div>
    <button type="submit" class="btn btn-primary">Edit Venue</button>
  </form>
</li>
</body>
</html>
